<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <main class="p-4 flex flex-col items-center justify-center w-full">
        <h1 class="font-bold text-4xl m-5">
            Ingresa tu propio caso de 
            <span class="text-emerald-600">FizzBuzz</span>
        </h1>
        <form id="form" class="flex flex-col border items-center lg:w-1/3 w-full m-3 rounded-lg justify-center text-lg">
            <label class="w-full p-4 flex flex-col">
                Ingresa el módulo
                <input id="module" class="border mt-3 border rounded px-2 py-1" type="number" placeholder="3 es un módulo...">
            </label>
            <label class="p-4 flex flex-col w-full">Ingresa el texto
                <input id="text" type="text" class="mt-3 border rounded px-2 py-1" placeholder="Fizz es un texto...">
            </label>
            <button class="border rounded bg-emerald-600 text-white px-5 py-1 m-2 font-semibold hover:opacity-70">Enviar</button>
        </form>
    </main>

    <div id="results" class="flex flex-col items-center"></div>

    <script src="FizzBuzz.js"></script>
</body>
</html>
